      host: 127.0.0.1
      username: redis
      password: password
  security:
    oauth2:
      client:
        registration:
          oidcclient:
            client-id: ${OAUTH2_CLIENT_ID:}
            client-secret: ${OAUTH2_CLIENT_SECRET:}
            provider: keycloak
          bareid-user-api-client:
            client-id: ${OAUTH2_USER_API_CLIENT_ID}
            client-secret: ${OAUTH2_USER_API_CLIENT_SECRET}
            provider: keycloak
            authorization-grant-type: client_credentials
            client-authentication-method: client_secret_basic
        provider:
          keycloak:
            issuer-uri: ${OAUTH2_CLIENT_ISSUER:}
