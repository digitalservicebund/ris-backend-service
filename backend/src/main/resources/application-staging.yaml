    BGH: XXRE2******YY
    BVerfG: XXRE3******YY
    BVerwG: XXRE4******YY
    BSG: XXRE5******YY
    BFH: XXRE6******YY
    BFH-Anh: XXAH6******YY
    BPatG: XXRE7******YY
    BAG: XXRE8****YYYY
