name: Bump images

on:
  schedule:
    - cron: "0 6 * * *"
  # Allow to run this workflow manually
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-chainguard-images:
    runs-on: ubuntu-latest
    steps:
      - name: bump nginx image
        uses: digitalservicebund/bump-chainguard-digest@d1e61e437c4b4f9627c9f3ca23184d2fb39c90e4 # v1.1.2
        with:
          image_name: nginx
          file_path: frontend/Dockerfile.prod
          github_token: ${{ github.token }}
          branch: bump-nginx-image
      - name: bump redis image
        uses: digitalservicebund/bump-chainguard-digest@d1e61e437c4b4f9627c9f3ca23184d2fb39c90e4 # v1.1.2
        with:
          image_name: redis
          file_path: compose.yaml
          github_token: ${{ github.token }}
          branch: bump-redis-image
      - name: bump jre image
        uses: digitalservicebund/bump-chainguard-digest@d1e61e437c4b4f9627c9f3ca23184d2fb39c90e4 # v1.1.2
        with:
          image_name: jre
          file_path: backend/Dockerfile.prod
          github_token: ${{ github.token }}
          branch: bump-jre-image
