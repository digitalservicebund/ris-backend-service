server {
    listen       8081;
    server_name  localhost;

    location / {
        root /var/lib/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}
